<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="vendor/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/nav.css">
    <!-- CSS files in order: icons. base. layout. modules. railscasts.  -->

    </head>
  <body>
    <header class="site-header clearfix">
      <section class="heading-group-h1 pull-left">
        <h1>
          The Big Ipsum Blog
        </h1>
        <h2>Our intent is for all your delight.</h2>
      </section>
      <nav class="nav-menu">
        <div class="hamburgler"></div>
        <ul>
          <li class="tab" data-content="write"><a href="#" class="icon-home"> Write</a></li>
          <li class="tab" data-content="preview"><a href="#" class="icon-home"> Preview</a></li>
        </ul>
      </nav>
    </header>
    <main class="clearfix">
      <section id="write" class="tab-content">
        <h1>Editor</h1>
        <form action="#" id="new-form">
          <label>
            <input type="text" id="article-title" placeholder="Article title" required>
          </label>
          <textarea id="article-body" rows="8" cols="40" required></textarea>
          <label>
            <input type="text" id="article-author" placeholder="Author Name" required>
          </label>
          <label>
            <input type="text" id="article-author-url" placeholder="Author URL" required>
          </label>
          <label>
            <input type="text" id="article-category" placeholder="Category" required>
          </label>
          <label>
            <input type="checkbox" id="article-published"> Published
          </label>
        </form>
      </section>
      <section id="preview" class="tab-content">
      </section>
      <section id="article-export">
        <button id="add-article-btn" class="pull-left">Add to Database</button>
        <button id="update-article-btn" class="pull-left" style="display: none;">Update Article</button>
        <button id="delete-article-btn" class="pull-left" style="display: none;">Delete Article</button>
        <label id="export-field" for="article-json" class="pull-right">
          <textarea readonly id="article-json"></textarea>
          <!-- When finalized, copy the above JSON, and paste into blogArticles.js -->
        </label>
      </section>
    </main>
    <footer>
      Copyright Big Ipsum 2015.
    </footer>

    <script src ="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.0.0/highlight.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/article.js"></script>
    <script src="ja/blog.js"></script>
    <script src="js/index.js"></script>
    <script src="vendor/scripts/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
  </body>
</html>
