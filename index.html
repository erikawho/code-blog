<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="vendor/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/nav.css">
<!-- CSS files in order: icons. base. layout. modules. railscasts. -->

</head>

<!-- // Template -->
<script id="blogArticle" type="text/x-handlebars-template">
  <article id="post">
    <h1 class = "postTitle">{{title}}</h1>
    By <a href="{{authorURL}}"><p class = "postAuthor">{{author}}</a></p>
    <p class = "postCategory">{{category}}</p>
    <section class = "postBody">{{{body}}}</section>
    <p class = "postAge">{{publishedOn}}</p>
    <a href = "#" class = "read-on">Expand/Collapse</a>
  </article>
</script>


<body>
  <header class="site-header clearfix">
    <section class="heading-group-h1 pull-left">
    <h1>The Big Ipsum Blog</h1>
    <h2>Our intent is for all your delight</h2>
  </section>

<nav class = "nav-menu">
  <div class="hamburgler"></div>
    <ul>
      <li class = "ul.nav li" data-content = "About"><a href = "About.html">About</a></li>
      <li class = "ul.nav li" data-content = "Contact"><a href = "Contact.html">Contact</a></li>
      <li><a href= "http://twitter.com/Erika_Hokanson" target =_blank>Twitter</a></li>
      <li><a href= "http://github.com/erikawho" target=_blank>Github</a></li>
    </ul>
  </nav>
</header>

<main>
  <section id="articles" class="tab-content">
    <h3>Filter Articles</h3>
    <form id = "categoryFilter">
    <select id = "category">
        <option class = "categoryMenuItem" value = "none">Choose category</option>
    </select>
    </form>
    <form id = "authorFilter">
    <select id = "author">
        <option class = "authorMenuItem" value = "none">Choose author</option>
    </select>
    </form>
    <form id = "titleFilter">
    <select id = "title">
        <option class = "titleMenuItem" value = "none">Choose title</option>
    </select>
    </form>
  </div>
</section>

  <div id="app">
  </div>

</main>

<footer>
Copyright Big Ipsum 2015.
</footer>

</body>
</html>
