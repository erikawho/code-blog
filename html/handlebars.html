<!-- // Template -->
<script id="blogArticle" type="text/x-handlebars-template">
  <article id="post">
    <h1 class = "postTitle">{{title}}</h1>
    By <a href="{{authorURL}}"><p class = "postAuthor">{{author}}</a></p>
    <p class = "postCategory">{{category}}</p>
    <section class = "postBody">{{{body}}}</section>
    <p class = "postAge">{{publishedOn}}</p>
    <a href = "#" class = "read-on">Expand/Collapse</a>
  </article>
</script>
