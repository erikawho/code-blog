<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="vendor/styles/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/base.css">
  <link rel="stylesheet" type="text/css" href="css/layout.css">
  <link rel="stylesheet" type="text/css" href="css/modules.css">
  <link rel="stylesheet" href="http://css-spinners.com/css/spinner/throbber.css" type="text/css">
  <!-- CSS files in order -->

  <body>
    <header class="site-header clearfix">
      <section class="heading-group-h1 pull-left">
      <h1>The Big Ipsum Blog</h1>
      <h2>Our intent is for all your delight</h2>
    </section>

  <nav class = "main-nav">
    <div class="hamburgler"></div>
      <ul>
        <li class = "ul.nav li" data-content = "About"><a href = "/html/About.html">About</a></li>
        <li class = "ul.nav li" data-content = "Contact"><a href = "/html/Contact.html">Contact</a></li>
        <li><a href= "http://twitter.com/erikawh0" target =_blank>Twitter</a></li>
        <li><a href= "http://github.com/erikawho" target=_blank>Github</a></li>
      </ul>
    </nav>
  </header>


<main class="clearfix">
  <section id="write" class="tab-content">
    <h1>Create new blog post</h1>
    <form action="#" id="new-form">
      <label>
        <input type="text" id="article-title" placeholder="Article title" required>
      </label>
      <textarea id="article-body" rows="8" cols="40 required">
      </textarea>
      <label>
        <input type="text" id="article-author" placeholder="Author" required>
      </label>
      <label>
        <input type="text" id="article-author-url" placeholder="Author's URL" required>
      </label>
      <label>
        <input type="text" id="article-category" placeholder="Article category" required>
      </label>
      <label>
        <input type="checkbox" id="article-published">Published
      </label>
      <input type="submit">
    </form>
  </section>

  <section id="preview" class="tab-content">
      <article id="post">
        <h2>Preview</h2>
        <h1 class = "postTitle"></h1>
        <p class = "postAuthor"></p>
        <p class = "postCategory"></p>
        <div class = "postBody"></div>
        <p class = "postAge"></p>
        <a href = "#" class = "read-on">Expand/Collapse</a>
      </article>
  </section>

  <section id="article-export">
    <button id="add-article-button" class="pull-left">Add to Database</button>
    <button id="update-article-button" class="pull-left" style="display: none;">Update Article</button>
    <button id="delete-article-button" class="pull-left" style="display: none;">Delete Article</button>
    <label id="export-field" for="article-json" class="pull-right">
      <input type="text" readonly id="article-json">
    </label>
  </section>

</main>

<footer>
Copyright Big Ipsum 2015.
</footer>
